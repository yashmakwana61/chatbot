<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f9fafb;
        }

        .message {
            margin: 0.5rem 0;
            max-width: 80%;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .bot {
            background-color: #e0e7ff;
            align-self: flex-start;
        }

        .user {
            background-color: #d1fae5;
            align-self: flex-end;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: none;
            outline: none;
        }

        button {
            padding: 0.75rem 1rem;
            border: none;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-window" id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your answer..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("userInput");

        function appendMessage(text, sender) {
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.innerText = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const userText = input.value.trim();
            if (!userText) return;

            appendMessage(userText, "user");
            input.value = "";

            const res = await fetch("https://chatbot-u9qw.onrender.com/api/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userText }),
            });

            const data = await res.json();
            appendMessage(data.reply, "bot");
        }

        // Initial greeting
        window.onload = () => {
            appendMessage("ðŸ‘‹ Hello! Let me ask you a few questions to get started.", "bot");
        };
    </script>
</body>

</html>

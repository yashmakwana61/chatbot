<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.4;
            white-space: pre-wrap;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s ease-out forwards;
        }

        .user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: #f1f3f6;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #input-area {
            display: flex;
            border-top: 1px solid #eee;
            padding: 12px;
            background: #fafafa;
        }

        #user-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.2s ease;
        }

        #user-input:focus {
            border-color: #2563eb;
        }

        #send-btn {
            margin-left: 10px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 0 18px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: #1e40af;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="messages"></div>
        <form id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const form = document.getElementById('input-area');
        const input = document.getElementById('user-input');

        function appendMessage(text, role) {
            const div = document.createElement('div');
            div.classList.add('message', role);
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            input.value = '';

            appendMessage('...', 'bot'); // Temporary typing indicator
            const tempBot = messages.lastChild;

            try {
                const res = await fetch("/api/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                tempBot.textContent = data.reply;
            } catch (err) {
                tempBot.textContent = "⚠️ Something went wrong!";
            }

            messages.scrollTop = messages.scrollHeight;
        }

        form.addEventListener('submit', sendMessage);

        // Initial bot greeting
        window.onload = () => {
            appendMessage("Hi! I’m your assistant. How can I help you today?", "bot");
        };
    </script>
</body>

</html>

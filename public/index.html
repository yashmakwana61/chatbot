<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 80%;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease-out forwards;
        }

        .user {
            align-self: flex-end;
            background: #1f6feb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: #2c2c2c;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #input-area {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            gap: 12px;
        }

        #user-input {
            flex: 1;
            padding: 12px 18px;
            background: #2a2a2a;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        #send-btn {
            padding: 10px 18px;
            background: #1f6feb;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: #155ed1;
        }

        #file-upload {
            color: #ccc;
            background: #2a2a2a;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
        }

        #file-upload::file-selector-button {
            padding: 8px 12px;
            background: #333;
            color: #ccc;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="messages"></div>
        <form id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
            <input type="file" id="file-upload" accept=".pdf,.txt,.doc,.docx" />
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const form = document.getElementById('input-area');
        const input = document.getElementById('user-input');
        const fileInput = document.getElementById('file-upload');

        function appendMessage(text, role) {
            const div = document.createElement('div');
            div.classList.add('message', role);
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage(e) {
            e.preventDefault();

            const text = input.value.trim();
            const file = fileInput.files[0];

            if (!text && !file) return;

            if (text) appendMessage(text, 'user');
            input.value = '';
            fileInput.value = '';

            appendMessage('...', 'bot');
            const tempBot = messages.lastChild;

            const formData = new FormData();
            if (text) formData.append('message', text);
            if (file) formData.append('file', file);

            try {
                const res = await fetch('/api/ask', {
                    method: 'POST',
                    body: formData,
                });

                const data = await res.json();
                tempBot.textContent = data.reply || 'âœ… File received.';
            } catch (err) {
                tempBot.textContent = 'âš ï¸ Something went wrong.';
            }

            messages.scrollTop = messages.scrollHeight;
        }

        form.addEventListener('submit', sendMessage);

        // Initial greeting
        window.onload = () => {
            appendMessage("Hi ðŸ‘‹ I'm your AI assistant. How can I help you today?", "bot");
        };
    </script>
</body>

</html>
